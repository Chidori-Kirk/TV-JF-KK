                      <textarea name="user-message" id="user-message" class="form-control" maxlength="200" cols="" rows="6" placeholder="Enter your Message"></textarea>

		<script>
		window.sr = ScrollReveal();
		
		sr.reveal('.left', {
			duration: 2000,
			origin:'left',
			distance:'100px'
		});
		sr.reveal('.right', {
			duration: 2000,
			origin:'right',
			distance:'100px'
		});
		sr.reveal('.item', {
			duration: 2000,
			origin:'bottom'
		});
		sr.reveal('.submit-fall', {
          duration: 2000,
          origin:'top',
		  distance:'200px'

		    interval: 5000,
			pause: false
